<div class="container">
<h1>Xoomworks Gmail Signature Generator</h1>
<form action="sig.php" method="post">
<fieldset>

<div class="clearfix">
            <label for="fullname">Name:</label>
            <div class="input">
              <input class="xlarge" id="fullname" name="fullname" size="30" type="text" placeholder="First name Last name">
            </div>
          </div>

<div class="clearfix">
            <label for="title">Title:</label>

          </div>

            <label for="mobile">Mobile:</label>

              <input class="xlarge" id="mobile" name="mobile" size="30" type="text" placeholder="+44 (0) 9999 999999 ">

          </div>
          
<div class="clearfix">
            <label for="skype">Skype:</label>

              <input class="xlarge" id="skype" name="skype" size="30" type="text" placeholder="skype_id">
            </div>
          </div>  
          
<div class="clearfix">
            <label for="email">Email:</label>
            <div class="input">
              <input class="xlarge" id="email" name="email" size="30" type="text" placeholder="first.last@xoomworks.com">

          </div>    
<div class="actions">
<input type="submit" class="btn large primary" value="Generate"/>
